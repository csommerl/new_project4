{% extends "network/layout.html" %}

{% block body %}
    <div id="all-posts">
        {% for post in all_posts %}
            <div class="card text-dark bg-light m-3 mx-auto" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">{{post.poster}}</h5>
                    <p class="card-text">{{post.content}}</p>
                    <p class="card-text">{{post.likes}} Likes</p>
                    <p class="card-text small">{{post.created}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
